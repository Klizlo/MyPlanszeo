<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Lists</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header" ></div>
    <div class="container">
        <h1>Your Lists</h1>
        <a role="button" class="btn btn-primary" th:href="@{/boardgamelists/add}"><span class="material-icons">add</span> Add</a>
        <div th:if="${caretaker != null && caretaker.mementoSize() > 0}" class="alert alert-warning alert-dismissible fade show" role="alert">
            Changes was saved
            <form method="post" th:action="@{/boardgamelists/undo}" th:object="${memento}">
                <input type="text" hidden th:field="*{id}">
                <input type="text" hidden th:field="*{name}">
                <input type="text" hidden th:field="*{description}">
                <input type="text" th:value="${list.boardGames.size()}">
                <th:block th:each="boardGame: ${list.boardGames}">
                    <input type="checkbox" checked th:field="*{boardGames}" th:value="${boardGame.id}">
                </th:block>
                <button type="submit" class="btn btn-light">Undo changes</button>
            </form>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Number of games</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list, iter :${lists}">
                <td scope="row" th:text="${iter.count}" />
                <td th:text="${list.getName()}" />
                <td th:text="${list.getNumberOfGames()}" />
                <td>
                    <div>
                        <a th:href="@{/boardgamelists/{id}(id = ${list.getId()})}">
                            <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Show">
                                <span class="material-icons">info</span>
                            </button>
                        </a>
                        <a th:href="@{/boardgamelists/{id}/edit(id = ${list.getId()})}">
                            <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit">
                                <span class="material-icons">edit</span>
                            </button>
                        </a>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Copy">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</script>
</html>
